<p>
  prev:{{ this.prevHref }}<br />
  next:{{ this.nextHref }}
</p>

<footer class="bg-light p-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-8 offset-sm-2">
        <div class="d-flex justify-content-between">
          <div>
            <button
              (click)="clickPrev()"
              type="button"
              class="btn btn-block px-sm-3 px-md-5 btn-primary"
              #prevBtn
            >
              prev
            </button>
          </div>
          <div>
            <button
              (click)="clickNext()"
              type="button"
              class="btn btn-block px-sm-3 px-md-5 btn-warning"
              #nextBtn
            >
              next
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
